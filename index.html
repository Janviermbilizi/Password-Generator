<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher|Oswald&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h2>
            How many characters do you want? (choose between 8-128)
            <input
              type="number"
              id="charNum"
              value="10"
              min="8"
              max="128"
            /><br />
          </h2>
          <h2>
            If you would like to include <strong>numbers</strong>, check this
            box :
            <input type="checkbox" id="num" />
          </h2>
          <h2>
            If you would like to include <strong>Symbols</strong>, check this
            box: <input type="checkbox" id="sym" /><br />
          </h2>
          <textarea
            readonly
            id="yourPw"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <footer id="footer">
      copyright@
    </footer>
  </body>
</html>
